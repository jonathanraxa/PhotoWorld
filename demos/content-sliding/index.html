    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>mostSlider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link  rel="stylesheet" type="text/css" href="../../themes/default/default.css" />
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        
        <style>
        	body{
	        	padding: 30px;
        	}
	        .slider-wrapper{
	        	margin: auto;
		        max-width: 700px;
		        height: auto;
	        }
	        h1,h2,h3,h4{
		        display: inline-block;
		        font-family: Tahoma, Arial;
		        padding: 1% 2%;
		        background-color: #444 !important;
		        color: #fff !important;
	        }
        </style>
       
    </head>
    <body>
        
        <div class="slider-wrapper default">
		    <div id="slider">
			    <div>
					<div style="position:absolute;bottom:27%;width:100%;text-align:center">
						<img src="../resources/images/mbp.png" alt="mbp" style="display:inline;width:50%;height:auto;">
					</div>
					<div class="content from-top" style="position:absolute;top:77%;width:100%;text-align:center">
						<h4>We create awesome websites.</h4>
					</div>
				</div>
				<div>
					<h4 class="content from-left" style="position:absolute;top:29%;right:51%;width:32%;"><i class="icon-coffee"></i> Website</h4>
					<h4 class="content from-right" style="position:absolute;top:29%;left:51%;width:32%;"><i class="icon-rocket"></i> Webapplikation</h4>
					
					<h4 class="content from-left" style="position:absolute;top:44%;right:51%;width:32%;"><i class="icon-desktop"></i> Webportal</h4>
					<h4 class="content from-right" style="position:absolute;top:44%;left:51%;width:32%;"><i class="icon-globe"></i> Technology</h4>
					
					<h4 class="content from-left" style="position:absolute;top:59%;right:51%;width:32%;"><i class="icon-check-sign"></i> Agencyservice</h4>
					<h4 class="content from-right" style="position:absolute;top:59%;left:51%;width:32%;"><i class="icon-cloud"></i> Hosting</h4>
				</div>
				<div>
					<div style="position:absolute;bottom:30%;width:100%;text-align:center">
						<img src="../resources/images/responsive.png" alt="mbp" style="display:inline;width:50%;height:auto;">
					</div>
					<div class="content from-top" style="position:absolute;top:77%;width:100%;text-align:center">
						<h4>Next Gen-Web: Responsive Design</h4>
					</div>
				</div>
		    </div>
	    </div>
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="../resources/scripts/modernizr-2.6.2.min.js"></script>
        <script src="../../mostslider.js" type="text/javascript"></script>
        <script>
        	$(document).ready(function(){
	        	var slider = $("#slider").mostSlider({
                    aniSpeed: 1000,
                    aniMethod: 'auto',
                    pauseTime: 6000,
                    transparancy: true,
                    metrics: {
                            width: 940,
                            height: 450
                    },
                    contentClass: "content",
                    sbsContent: true,
                    contentAniDelay: 300,
	        	});
        	});
        </script>
    </body>
